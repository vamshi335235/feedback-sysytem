<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Feedback System</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(to bottom right, #0f172a, #1e293b);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: #f8fafc;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #1e293b;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 216, 255, 0.2);
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #00d8ff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0, 216, 255, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #94a3b8;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #334155;
            background-color: #0f172a;
            color: #f8fafc;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #00d8ff, #38bdf8);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover:not(:disabled) {
            transform: scale(1.02);
            background: linear-gradient(90deg, #0ea5e9, #3b82f6);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .feedback-list {
            margin-top: 30px;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .feedback-card {
            background-color: #0f172a;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #334155;
        }

        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .feedback-meta {
            font-size: 0.9em;
            color: #94a3b8;
        }

        .feedback-content {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .feedback-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status-pending {
            background-color: #fbbf24;
            color: #000;
        }

        .status-approved {
            background-color: #22c55e;
            color: #000;
        }

        .status-rejected {
            background-color: #ef4444;
            color: #fff;
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.2);
            color: #fecaca;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-button {
            padding: 8px 16px;
            border-radius: 20px;
            background-color: #0f172a;
            color: #f8fafc;
            border: 1px solid #334155;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-button.active {
            background: linear-gradient(90deg, #00d8ff, #38bdf8);
            color: #000;
            border: none;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #000;
            background: linear-gradient(90deg, #00d8ff, #38bdf8);
            border-radius: 8px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background: linear-gradient(90deg, #0ea5e9, #3b82f6);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #00d8ff;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            max-width: 300px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background-color: #0f172a;
            padding: 15px;
            border-radius: 10px;
            flex: 1;
            min-width: 150px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00d8ff;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9em;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .feedback-list {
                grid-template-columns: 1fr;
            }

            .filters, .stats {
                justify-content: center;
            }

            .stat-card {
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="login-container">
            <h1>Admin Login</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button onclick="login()">Login</button>
            <div id="loginError" class="error-message"></div>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard" style="display: none;">
            <a href="/" class="back-button">‚Üê Back to Home</a>
            
            <h1>Feedback Management</h1>

            <!-- Statistics -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalFeedback">0</div>
                    <div class="stat-label">Total Feedback</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="pendingFeedback">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="approvedFeedback">0</div>
                    <div class="stat-label">Approved</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="rejectedFeedback">0</div>
                    <div class="stat-label">Rejected</div>
                </div>
            </div>

            <!-- Search and Filters -->
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search by name, email, or message..."
                    oninput="filterFeedback()"
                >
            </div>

            <div class="filters">
                <button class="filter-button active" data-filter="all">All</button>
                <button class="filter-button" data-filter="pending">Pending</button>
                <button class="filter-button" data-filter="approved">Approved</button>
                <button class="filter-button" data-filter="rejected">Rejected</button>
            </div>

            <div id="feedbackList" class="feedback-list"></div>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:4000';
        let allFeedback = [];
        let currentFilter = 'all';

        // Admin credentials (in a real app, this would be server-side)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'admin123'
        };

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('loginError');

            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminDashboard').style.display = 'block';
                fetchFeedback();
            } else {
                loginError.textContent = 'Invalid credentials';
                loginError.style.display = 'block';
            }
        }

        function updateStats() {
            const pending = allFeedback.filter(f => f.approved === null).length;
            const approved = allFeedback.filter(f => f.approved === true).length;
            const rejected = allFeedback.filter(f => f.approved === false).length;

            document.getElementById('totalFeedback').textContent = allFeedback.length;
            document.getElementById('pendingFeedback').textContent = pending;
            document.getElementById('approvedFeedback').textContent = approved;
            document.getElementById('rejectedFeedback').textContent = rejected;
        }

        function getStatusBadge(feedback) {
            if (feedback.approved === true) {
                return '<span class="status-badge status-approved">Approved</span>';
            } else if (feedback.approved === false) {
                return '<span class="status-badge status-rejected">Rejected</span>';
            }
            return '<span class="status-badge status-pending">Pending</span>';
        }

        function formatDate(dateString) {
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit', 
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        function createFeedbackCard(feedback) {
            return `
                <div class="feedback-card">
                    <div class="feedback-header">
                        <div class="feedback-meta">
                            <strong>${feedback.name}</strong>
                            <div>${feedback.email}</div>
                            <div>${formatDate(feedback.createdAt)}</div>
                        </div>
                        ${getStatusBadge(feedback)}
                    </div>
                    
                    <div class="feedback-content">
                        ${feedback.message}
                    </div>

                    ${feedback.response ? `
                        <div style="margin-bottom: 15px; color: #94a3b8;">
                            <strong>Response:</strong><br>
                            ${feedback.response}
                        </div>
                    ` : ''}

                    <div class="feedback-actions">
                        ${feedback.approved === null ? `
                            <button onclick="updateFeedback('${feedback._id}', true)">Approve</button>
                            <button onclick="updateFeedback('${feedback._id}', false)">Reject</button>
                        ` : ''}
                        <button onclick="showResponseDialog('${feedback._id}')">
                            ${feedback.response ? 'Edit Response' : 'Add Response'}
                        </button>
                    </div>
                </div>
            `;
        }

        async function fetchFeedback() {
            try {
                const response = await fetch(`${BASE_URL}/api/feedback`);
                if (!response.ok) throw new Error('Failed to fetch feedback');
                
                allFeedback = await response.json();
                updateStats();
                filterFeedback();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        function filterFeedback() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = allFeedback;

            // Apply status filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(feedback => {
                    if (currentFilter === 'pending') return feedback.approved === null;
                    if (currentFilter === 'approved') return feedback.approved === true;
                    if (currentFilter === 'rejected') return feedback.approved === false;
                    return true;
                });
            }

            // Apply search filter
            if (searchTerm) {
                filtered = filtered.filter(feedback => 
                    feedback.name.toLowerCase().includes(searchTerm) ||
                    feedback.email.toLowerCase().includes(searchTerm) ||
                    feedback.message.toLowerCase().includes(searchTerm)
                );
            }

            // Sort by date (newest first)
            filtered.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            document.getElementById('feedbackList').innerHTML = 
                filtered.map(feedback => createFeedbackCard(feedback)).join('');
        }

        async function updateFeedback(id, approved) {
            try {
                const response = await fetch(`${BASE_URL}/api/feedback/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ approved })
                });

                if (!response.ok) throw new Error('Failed to update feedback');

                // Refresh feedback list
                await fetchFeedback();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        function showResponseDialog(id) {
            const feedback = allFeedback.find(f => f._id === id);
            const response = prompt('Enter your response:', feedback.response || '');
            
            if (response !== null) {
                submitResponse(id, response);
            }
        }

        async function submitResponse(id, response) {
            try {
                const res = await fetch(`${BASE_URL}/api/feedback/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ response })
                });

                if (!res.ok) throw new Error('Failed to submit response');

                // Refresh feedback list
                await fetchFeedback();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        // Set up filter buttons
        document.querySelectorAll('.filter-button').forEach(button => {
            button.addEventListener('click', () => {
                // Update active state
                document.querySelectorAll('.filter-button').forEach(btn => 
                    btn.classList.remove('active'));
                button.classList.add('active');

                // Update filter and refresh list
                currentFilter = button.dataset.filter;
                filterFeedback();
            });
        });

        // Allow login with Enter key
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>

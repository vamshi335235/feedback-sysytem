<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Feedback Status</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(to bottom right, #0f172a, #1e293b);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: #f8fafc;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1e293b;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 216, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #00d8ff;
            margin: 0 0 20px;
            text-shadow: 2px 2px 10px rgba(0, 216, 255, 0.5);
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #334155;
            background-color: #0f172a;
            color: #f8fafc;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #00d8ff, #38bdf8);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #0ea5e9, #3b82f6);
        }

        .feedback-card {
            background-color: #0f172a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #334155;
            display: none;
        }

        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status-pending {
            background-color: #fbbf24;
            color: #000;
        }

        .status-approved {
            background-color: #22c55e;
            color: #000;
        }

        .status-rejected {
            background-color: #ef4444;
            color: #fff;
        }

        .feedback-content {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .response-section {
            background-color: #1e293b;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .response-header {
            color: #00d8ff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #000;
            background: linear-gradient(90deg, #00d8ff, #38bdf8);
            border-radius: 8px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background: linear-gradient(90deg, #0ea5e9, #3b82f6);
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.2);
            color: #fecaca;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        @media (max-width: 480px) {
            .search-form {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">‚Üê Back to Home</a>
        
        <div class="header">
            <h1>Check Feedback Status</h1>
        </div>

        <div class="search-form">
            <input type="email" id="emailInput" placeholder="Enter your email" required>
            <button onclick="searchFeedback()">Search</button>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="feedbackResults"></div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:4000';

        function formatDate(dateString) {
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit', 
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        function getStatusBadge(feedback) {
            if (feedback.approved === true) {
                return '<span class="status-badge status-approved">Approved</span>';
            } else if (feedback.approved === false) {
                return '<span class="status-badge status-rejected">Rejected</span>';
            }
            return '<span class="status-badge status-pending">Pending</span>';
        }

        function createFeedbackCard(feedback) {
            return `
                <div class="feedback-card" style="display: block;">
                    <div class="feedback-header">
                        <div>
                            <strong>${feedback.name}</strong>
                            <div style="color: #94a3b8; font-size: 0.9em;">
                                ${formatDate(feedback.createdAt)}
                            </div>
                        </div>
                        ${getStatusBadge(feedback)}
                    </div>
                    
                    <div class="feedback-content">
                        ${feedback.message}
                    </div>

                    ${feedback.response ? `
                        <div class="response-section">
                            <div class="response-header">Admin Response:</div>
                            <div>${feedback.response}</div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        async function searchFeedback() {
            const email = document.getElementById('emailInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const resultsContainer = document.getElementById('feedbackResults');

            if (!email) {
                errorMessage.textContent = 'Please enter your email address';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/api/feedback/search?email=${encodeURIComponent(email)}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to fetch feedback');
                }

                if (data.length === 0) {
                    errorMessage.textContent = 'No feedback found for this email address';
                    errorMessage.style.display = 'block';
                    resultsContainer.innerHTML = '';
                    return;
                }

                errorMessage.style.display = 'none';
                resultsContainer.innerHTML = data
                    .map(feedback => createFeedbackCard(feedback))
                    .join('');

            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                resultsContainer.innerHTML = '';
            }
        }

        // Allow searching with Enter key
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchFeedback();
            }
        });
    </script>
</body>
</html>

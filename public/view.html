<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Feedback</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background: linear-gradient(to bottom right, #0f172a, #1e293b);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #f8fafc;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px 20px;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 900px;
        background-color: #1e293b;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 216, 255, 0.2);
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      h1 {
        text-align: center;
        font-size: 28px;
        color: #00d8ff;
        margin: 0;
        text-shadow: 2px 2px 10px rgba(0, 216, 255, 0.5);
      }

      .back-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        color: #000;
        background: linear-gradient(90deg, #00d8ff, #38bdf8);
        border-radius: 8px;
        transition: transform 0.2s ease;
      }

      .back-button:hover {
        background: linear-gradient(90deg, #0ea5e9, #3b82f6);
        transform: scale(1.05);
      }

      .feedback-item {
        background-color: #0f172a;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 2px 10px rgba(0, 216, 255, 0.05);
        border: 1px solid #334155;
      }

      .feedback-item strong {
        color: #38bdf8;
        font-size: 1.1em;
      }

      .feedback-meta {
        color: #94a3b8;
        font-size: 0.9em;
        margin: 5px 0 15px 0;
      }

      .feedback-message {
        color: #f8fafc;
        line-height: 1.6;
        margin-top: 10px;
        white-space: pre-wrap;
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        color: #94a3b8;
      }

      .loading::after {
        content: "";
        width: 30px;
        height: 30px;
        margin-left: 15px;
        border: 4px solid #334155;
        border-top: 4px solid #00d8ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .error-message {
        background-color: rgba(239, 68, 68, 0.2);
        color: #fecaca;
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
        text-align: center;
      }

      .retry-button {
        background: linear-gradient(90deg, #00d8ff, #38bdf8);
        color: #000;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
      }

      .no-feedback {
        text-align: center;
        padding: 40px;
        color: #94a3b8;
        font-style: italic;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }

        .header {
          flex-direction: column;
          gap: 20px;
        }

        .back-button {
          width: 100%;
          text-align: center;
        }

        h1 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="/" class="back-button">‚Üê Back to Home</a>
        <h1>Feedback Submissions</h1>
      </div>
      <div id="feedbackList" class="loading">Loading feedback...</div>
    </div>

    <script>
      const feedbackList = document.getElementById("feedbackList");

      function formatDate(dateString) {
        const options = { 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric',
          hour: '2-digit', 
          minute: '2-digit'
        };
        return new Date(dateString).toLocaleDateString(undefined, options);
      }

      async function loadFeedback() {
        try {
          // First check if server is reachable
          const testResponse = await fetch("http://localhost:4000/api/test");
          if (!testResponse.ok) {
            throw new Error("Cannot connect to server");
          }

          const response = await fetch("http://localhost:4000/api/feedback");
          if (!response.ok) {
            throw new Error("Failed to fetch feedback");
          }

          const data = await response.json();

          if (data.length === 0) {
            feedbackList.innerHTML = `
              <div class="no-feedback">
                No feedback submissions yet.<br>
                <a href="/" style="color: #38bdf8; text-decoration: underline;">Go back</a> to submit feedback.
              </div>
            `;
            return;
          }

          feedbackList.innerHTML = data
            .map(
              (f) => `
                <div class="feedback-item">
                  <strong>${f.name}</strong>
                  <div class="feedback-meta">
                    ${formatDate(f.createdAt)}<br>
                    ${f.email}
                  </div>
                  <div class="feedback-message">
                    ${f.message}
                  </div>
                </div>
              `
            )
            .join("");
        } catch (error) {
          console.error("Error loading feedback:", error);
          feedbackList.innerHTML = `
            <div class="error-message">
              ${error.message || "Failed to load feedback"}<br>
              <button onclick="retryLoading()" class="retry-button">
                Try Again
              </button>
            </div>
          `;
        }
      }

      function retryLoading() {
        feedbackList.className = "loading";
        feedbackList.textContent = "Loading feedback...";
        loadFeedback();
      }

      // Load feedback when page loads
      loadFeedback();

      // Refresh feedback every 30 seconds
      setInterval(loadFeedback, 30000);
    </script>
  </body>
</html>
